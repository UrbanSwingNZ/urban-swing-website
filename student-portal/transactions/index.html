<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Urban Swing</title>
    <link rel="stylesheet" href="../../styles/base/design-tokens.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <link rel="stylesheet" href="../../styles/base/typography.css">
    <link rel="stylesheet" href="../../styles/base/colors.css">
    <link rel="stylesheet" href="../../styles/base/buttons.css">
    <link rel="stylesheet" href="../css/portal.css">
    <link rel="stylesheet" href="transactions.css">
    
    <!-- Student Portal Header Styles -->
    <link rel="stylesheet" href="/styles/student-portal/student-portal-header.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Loading Spinner Component -->
    <script type="module" src="/components/loading-spinner/loading-spinner.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div id="main-container" class="portal-container" style="display: none;">
        <!-- Transactions Content -->
        <div id="transactions-content" class="transactions-content" style="display: none;">
            <div class="transactions-container">
                <div class="back-nav">
                    <a href="../dashboard/index.html" class="btn-primary btn-primary-lg">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>

                <div class="transactions-header">
                    <div class="header-info">
                        <h2 id="student-name">Transaction History</h2>
                        <p class="total-info">
                            <span class="total-count">Total: <span id="total-count">0</span> transactions</span>
                        </p>
                    </div>
                </div>

                <!-- Transactions Table (Desktop) -->
                <div class="table-container no-scroll">
                    <table id="transactions-table" class="data-table">
                        <thead class="table-header-gradient">
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Date of Prepaid Class</th>
                                <th class="align-right">Amount</th>
                                <th>Payment Method</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-tbody">
                            <!-- Transactions will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Transactions Cards (Mobile) -->
                <div class="cards-container" id="transactions-cards">
                    <!-- Transaction cards will be loaded here on mobile -->
                </div>

                <!-- Pagination Controls -->
                <div id="pagination-controls" class="pagination-controls" style="display: none;">
                    <!-- Pagination will be rendered here dynamically -->
                </div>

                <!-- Empty State -->
                <div id="no-transactions" class="no-data" style="display: none;">
                    <i class="fas fa-receipt"></i>
                    <h3>No Transactions Yet</h3>
                    <p>This student hasn't made any purchases yet.</p>
                </div>
            </div>
        </div>

        <!-- Empty State (No Student Selected - Admin Only) -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-user-friends"></i>
            <h2>Select a Student</h2>
            <p>Choose a student from the dropdown above to view their transaction history.</p>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="../../config/firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script src="../js/firebase-init.js"></script>
    
    <!-- Centralized Utilities -->
    <script type="module" src="/js/utils/index.js"></script>
    
    <!-- Student Loader Utility - Load before admin header -->
    <script src="../js/utils/student-loader.js"></script>
    
    <!-- Admin Header Component (for admin users) - Load first -->
    <script src="../../admin/js/header-config.js"></script>
    <script src="../../admin/js/header-configurator.js"></script>
    <script src="../../admin/js/mobile-nav.js"></script>
    <script src="../../admin/admin-header.js"></script>
    
    <!-- Student Portal Header Component - Load after admin header -->
    <script src="/components/mobile-drawer.js"></script>
    <script src="../student-portal-header.js"></script>
    
    <!-- Auth Utilities -->
    <script src="../js/auth-utils.js"></script>
    
    <!-- Auth & Transaction Scripts -->
    <script src="../js/auth-check.js"></script>
    
    <!-- Transaction Services -->
    <script src="transaction-service.js"></script>
    <script src="transaction-renderer.js"></script>
    <script src="pagination-controller.js"></script>
    <script src="transactions.js"></script>
</body>
</html>
