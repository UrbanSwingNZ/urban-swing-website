<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Concessions - Urban Swing</title>
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/portal.css">
    <link rel="stylesheet" href="concessions.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Admin Banner (only visible for admin users) -->
    <div id="admin-banner" class="admin-banner" style="display: none;">
        <div class="banner-content">
            <div class="banner-left">
                <i class="fas fa-user-shield"></i>
                <span class="banner-title">ADMIN VIEW</span>
                <select id="student-dropdown" class="student-dropdown">
                    <option value="">Loading students...</option>
                </select>
            </div>
            <div class="banner-right">
                <a href="../../admin/index.html" class="btn-back-admin">
                    <i class="fas fa-arrow-left"></i>
                    Back to Admin
                </a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="portal-container" style="display: none;">
        <!-- Header -->
        <header class="portal-header">
            <div class="header-content">
                <a href="../dashboard/index.html">
                    <img src="/images/urban-swing-logo-glow-black-circle.png" alt="Urban Swing Logo" class="logo">
                </a>
                <h1>My Concessions</h1>
            </div>
        </header>

        <!-- Concessions Content -->
        <div id="concessions-content" class="concessions-content" style="display: none;">
            <div class="concessions-container">
                <div class="back-nav">
                    <a href="../dashboard/index.html" class="btn-back">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>

                <div class="concessions-header">
                    <div class="header-info">
                        <h2 id="student-name">My Concessions</h2>
                    </div>
                </div>

                <!-- Concessions Display -->
                <div id="concessions-display">
                    <!-- Concessions will be loaded here -->
                </div>

                <!-- Empty State -->
                <div id="no-concessions" class="no-data" style="display: none;">
                    <i class="fas fa-ticket-alt"></i>
                    <h3>No Concessions Yet</h3>
                    <p>You haven't purchased any concession blocks yet.</p>
                </div>
            </div>
        </div>

        <!-- Empty State (No Student Selected - Admin Only) -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-user-friends"></i>
            <h2>Select a Student</h2>
            <p>Choose a student from the dropdown above to view their concessions.</p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading concessions...</p>
    </div>

    <!-- Firebase Config -->
    <script src="../../config/firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/student-loader.js"></script>
    <script src="concessions.js"></script>
</body>
</html>
