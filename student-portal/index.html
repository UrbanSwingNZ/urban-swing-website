<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Urban Swing</title>
    <link rel="stylesheet" href="css/student-portal.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="/images/urban-swing-logo-glow-black-circle.png" alt="Urban Swing Logo" class="logo">
        <h1>Student Portal</h1>
        
        <div class="button-group">
            <button id="newStudentBtn" class="toggle-btn active">New Student</button>
            <button id="existingStudentBtn" class="toggle-btn">Existing Student</button>
        </div>

        <!-- New Student Form -->
        <div id="newStudentForm" class="auth-form active">
            <div class="form-group">
                <label for="newStudentEmail">Email Address</label>
                <input type="email" id="newStudentEmail" placeholder="your.email@example.com" required>
            </div>
            <button class="action-btn">Register</button>
        </div>

        <!-- Existing Student Form -->
        <div id="existingStudentForm" class="auth-form">
            <div class="form-group">
                <label for="existingStudentEmail">Email Address</label>
                <input type="email" id="existingStudentEmail" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="existingStudentPassword">Password</label>
                <input type="password" id="existingStudentPassword" placeholder="••••••••" required>
                <div id="login-error" class="error-message"></div>
            </div>
            <button class="action-btn">Login</button>
            <button class="reset-btn">Reset Password</button>
        </div>
    </div>

    <!-- Email Exists Warning Modal -->
    <div id="email-exists-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Email Already Registered</h3>
            </div>
            <div class="modal-body">
                <p>This email address is already registered in our system:</p>
                <div id="existing-students-list" class="existing-students-list">
                    <!-- Existing student info will be inserted here -->
                </div>
                <p>If you have already registered, please use the "Existing Student" login.</p>
                <p><strong>Note:</strong> Each student must use a unique email address to log in.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="close-modal-btn">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="../config/firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-init.js"></script>
    <script src="js/services/email-validator.js"></script>
    <script src="js/ui/modal.js"></script>
    <script src="js/registration-handler.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
