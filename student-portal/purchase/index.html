<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Concessions - Urban Swing</title>
    <link rel="stylesheet" href="../../styles/base/design-tokens.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../../styles/base/colors.css">
    <link rel="stylesheet" href="../../styles/base/buttons.css">
    <link rel="stylesheet" href="../css/portal.css">
    <link rel="stylesheet" href="purchase.css">
    
    <!-- Modal System -->
    <link rel="stylesheet" href="/styles/modals/modal-base.css">
    <link rel="stylesheet" href="/styles/modals/confirmation-modal.css">
    
    <!-- Student Portal Header Styles -->
    <link rel="stylesheet" href="/styles/student-portal/student-portal-header.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Loading Spinner Component -->
    <script type="module" src="/components/loading-spinner/loading-spinner.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div id="main-container" class="portal-container" style="display: none;">
        <!-- Purchase Content -->
        <div id="purchase-content" class="purchase-content" style="display: none;">
            <div class="purchase-container">
                <div class="back-nav">
                    <a href="../dashboard/index.html" class="btn-primary btn-primary-lg">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>

                <div class="purchase-card">
                    <form id="purchase-form">
                        <!-- Payment Information Section -->
                        <div class="form-section">
                            <h3><i class="fas fa-credit-card"></i> Payment Information</h3>
                            
                            <!-- Concession Package Selection -->
                            <div class="form-group">
                                <label for="package-select">
                                    <i class="fas fa-ticket-alt"></i> Select Concession Package
                                    <span class="required">*</span>
                                </label>
                                <select id="package-select" required>
                                    <option value="">Loading packages...</option>
                                </select>
                                <div class="package-details" id="package-details" style="display: none;">
                                    <p class="package-info">
                                        <i class="fas fa-info-circle"></i>
                                        <span id="package-description"></span>
                                    </p>
                                </div>
                            </div>

                            <!-- Stripe Card Element -->
                            <div class="form-group">
                                <label>
                                    <i class="fas fa-credit-card"></i> Card Details
                                    <span class="required">*</span>
                                </label>
                                <div id="card-element" class="stripe-card-element">
                                    <!-- Stripe will inject card input here -->
                                </div>
                                <div id="card-errors" class="error-message"></div>
                            </div>

                            <!-- Security Notice -->
                            <div class="security-notice">
                                <i class="fas fa-shield-alt"></i>
                                <span>Your payment information is secure and encrypted</span>
                            </div>

                            <!-- Terms Acceptance -->
                            <div class="terms-acceptance">
                                <label class="checkbox-label">
                                    <input 
                                        type="checkbox" 
                                        id="terms-accepted" 
                                        name="termsAccepted"
                                    >
                                    <span class="checkbox-text">
                                        I understand that concession purchases are non-refundable and non-transferable. Unused classes or credits will not be reimbursed or credited to another person.
                                    </span>
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="button" class="btn-cancel btn-cancel-lg" id="cancel-btn">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn-primary btn-primary-lg" id="submit-btn">
                                <i class="fas fa-shopping-cart"></i>
                                <span id="submit-text">Purchase Concessions</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Empty State (No Student Selected - Admin Only) -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-user-friends"></i>
            <h2>Select a Student</h2>
            <p>Choose a student from the dropdown above to purchase concessions.</p>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="../../config/firebase-config.js"></script>
    
    <!-- Stripe Config -->
    <script src="../../config/stripe-config.js"></script>
    
    <!-- Modal System (loaded as modules) -->
    
    <!-- Shared Utilities -->
    <script type="module" src="/js/utils/index.js"></script>
    <script src="../js/auth-utils.js"></script>
    
    <!-- Services -->
    <script src="../prepay/payment-service.js"></script>
    <script src="package-service.js"></script>
    
    <!-- Application Scripts -->
    <script src="../js/firebase-init.js"></script>
    
    <!-- Student Loader Utility - Load before admin header -->
    <script src="../js/utils/student-loader.js"></script>
    
    <!-- Admin Header Component (for admin users) - Load first -->
    <script src="../../admin/js/header-config.js"></script>
    <script src="../../admin/js/header-configurator.js"></script>
    <script src="../../admin/js/mobile-nav.js"></script>
    <script src="../../admin/admin-header.js"></script>
    
    <!-- Student Portal Header Component - Load after admin header -->
    <script src="/components/mobile-drawer.js"></script>
    <script src="../student-portal-header.js"></script>
    
    <!-- Auth & Purchase Scripts -->
    <script src="../js/auth-check.js"></script>
    <script type="module" src="purchase.js"></script>
</body>
</html>
