<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Student Database - Urban Swing Admin</title>
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="student-database.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading students...</p>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="dashboard-container" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <a href="../index.html" title="Back to Dashboard" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="../../images/urban-swing-logo-glow-black-circle.png" alt="Urban Swing Logo" class="logo-small">
                <h1 class="page-heading">Student Database</h1>
                <div class="admin-user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn-logout" title="Logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="database-main">
            <div class="database-header">
                <div class="database-title">
                    <h2>Registered Students</h2>
                    <p class="student-count">Total: <span id="student-count">0</span> students</p>
                </div>
                <button class="btn-primary btn-register" id="register-btn">
                    <i class="fas fa-user-plus"></i> Register New Student
                </button>
            </div>

            <!-- Search/Filter Section (Future Enhancement) -->
            <!-- <div class="database-filters">
                <input type="text" id="search-input" placeholder="Search by name or email..." class="search-input">
            </div> -->

            <!-- Students Table -->
            <div class="table-container">
                <table class="students-table" id="students-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="name">
                                Name <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="email">
                                Email <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="phoneNumber">
                                Phone <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="pronouns">
                                Pronouns <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="emailConsent">
                                Email Consent <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="registeredAt">
                                Registered <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-tbody">
                        <!-- Students will be dynamically inserted here -->
                    </tbody>
                </table>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-users fa-3x"></i>
                    <h3>No Students Yet</h3>
                    <p>Get started by registering your first student!</p>
                    <button class="btn-primary" id="register-btn-empty">
                        <i class="fas fa-user-plus"></i> Register New Student
                    </button>
                </div>
            </div>
        </main>

        <footer class="admin-footer">
            <p>&copy; 2025 Urban Swing. Admin Portal v1.0</p>
        </footer>
    </div>

    <!-- Student Detail Modal -->
    <div id="student-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Student Details</h2>
                <button class="modal-close" onclick="closeStudentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="student-form" onsubmit="saveStudentChanges(event)">
                    <input type="hidden" id="modal-student-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modal-firstName">First Name</label>
                            <input type="text" id="modal-firstName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="modal-lastName">Last Name</label>
                            <input type="text" id="modal-lastName" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="modal-email">Email</label>
                        <input type="email" id="modal-email" readonly>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="modal-phoneNumber">Phone Number</label>
                            <input type="tel" id="modal-phoneNumber" readonly>
                        </div>
                        <div class="form-group">
                            <label for="modal-pronouns">Pronouns</label>
                            <input type="text" id="modal-pronouns" readonly>
                        </div>
                    </div>

                    <div class="form-row checkbox-row">
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="modal-emailConsent" disabled>
                                <span>Email updates</span>
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="modal-over16Confirmed" disabled>
                                <span>Over 16 confirmed</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="modal-adminNotes">
                            <i class="fas fa-sticky-note"></i> Admin Notes
                        </label>
                        <textarea id="modal-adminNotes" rows="3" placeholder="Add internal notes about this student..."></textarea>
                    </div>

                    <div class="timestamps">
                        <div class="timestamp-item">
                            <i class="fas fa-calendar-plus"></i>
                            <span class="timestamp-label">Registered:</span>
                            <span id="modal-registeredAt">—</span>
                        </div>
                        <div class="timestamp-item">
                            <i class="fas fa-clock"></i>
                            <span class="timestamp-label">Created:</span>
                            <span id="modal-createdAt">—</span>
                        </div>
                        <div class="timestamp-item">
                            <i class="fas fa-edit"></i>
                            <span class="timestamp-label">Updated:</span>
                            <span id="modal-updatedAt">—</span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeStudentModal()">
                            <i class="fas fa-times"></i> Close
                        </button>
                        <button type="submit" class="btn-primary" id="save-student-btn" style="display: none;">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Config & Scripts -->
    <script src="../../config/firebase-config.js"></script>
    <script src="student-database.js"></script>
</body>
</html>
