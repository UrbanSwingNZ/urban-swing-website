<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Closedown Nights - Urban Swing Admin Tools</title>
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="closedown-nights.css">
    <link rel="stylesheet" href="../../../styles/date-picker/date-picker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="closedown-container" class="dashboard-container">

        <main class="dashboard-main">
            <div class="page-intro">
                <p>Manage nights when classes won't be operating (public holidays, crew away, etc.)</p>
            </div>

            <!-- Settings Section -->
            <div class="settings-section">
                <h3><i class="fas fa-cog"></i> Banner Settings</h3>
                <div class="setting-item">
                    <label for="look-ahead-weeks">
                        Look-Ahead Period (weeks)
                        <span class="help-text">How far ahead to check for upcoming closedown nights</span>
                    </label>
                    <div class="setting-input-group">
                        <input type="number" id="look-ahead-weeks" min="1" max="12" value="4">
                        <button id="save-settings-btn" class="btn-primary btn-primary-lg">
                            <i class="fas fa-save"></i> Save Setting
                        </button>
                    </div>
                </div>
            </div>

            <!-- Add New Closedown Period -->
            <div class="add-section">
                <h3><i class="fas fa-plus-circle"></i> Add Closedown Period</h3>
                <form id="add-closedown-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">
                                From Date <span class="required">*</span>
                            </label>
                            <div class="date-input-wrapper">
                                <input 
                                    type="text" 
                                    id="start-date" 
                                    readonly 
                                    placeholder="Select start date" 
                                    required
                                >
                                <i class="fas fa-calendar-alt date-input-icon"></i>
                            </div>
                            <div id="start-calendar" class="custom-calendar" style="display: none;"></div>
                        </div>

                        <div class="form-group">
                            <label for="end-date">
                                To Date <span class="required">*</span>
                            </label>
                            <div class="date-input-wrapper">
                                <input 
                                    type="text" 
                                    id="end-date" 
                                    readonly 
                                    placeholder="Select end date" 
                                    required
                                >
                                <i class="fas fa-calendar-alt date-input-icon"></i>
                            </div>
                            <div id="end-calendar" class="custom-calendar" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reason">
                            Reason (optional)
                        </label>
                        <input 
                            type="text" 
                            id="reason" 
                            placeholder="e.g., Public Holiday, Crew Away" 
                            maxlength="100"
                        >
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="display-reason">
                            <span>Display reason on public banner</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary btn-primary-lg">
                        <i class="fas fa-plus"></i> Add Closedown Period
                    </button>
                </form>
            </div>

            <!-- Existing Closedown Periods -->
            <div class="list-section">
                <h3><i class="fas fa-list"></i> Existing Closedown Periods</h3>
                <div id="closedown-list" class="closedown-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading closedown periods...</span>
                    </div>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="success-message" class="success-message" style="display: none;"></div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Closedown Period</h3>
                <button class="modal-close" id="edit-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-closedown-form">
                    <input type="hidden" id="edit-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-start-date">
                                From Date <span class="required">*</span>
                            </label>
                            <div class="date-input-wrapper">
                                <input 
                                    type="text" 
                                    id="edit-start-date" 
                                    readonly 
                                    placeholder="Select start date" 
                                    required
                                >
                                <i class="fas fa-calendar-alt date-input-icon"></i>
                            </div>
                            <div id="edit-start-calendar" class="custom-calendar" style="display: none;"></div>
                        </div>

                        <div class="form-group">
                            <label for="edit-end-date">
                                To Date <span class="required">*</span>
                            </label>
                            <div class="date-input-wrapper">
                                <input 
                                    type="text" 
                                    id="edit-end-date" 
                                    readonly 
                                    placeholder="Select end date" 
                                    required
                                >
                                <i class="fas fa-calendar-alt date-input-icon"></i>
                            </div>
                            <div id="edit-end-calendar" class="custom-calendar" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-reason">
                            Reason (optional)
                        </label>
                        <input 
                            type="text" 
                            id="edit-reason" 
                            placeholder="e.g., Public Holiday, Crew Away" 
                            maxlength="100"
                        >
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-display-reason">
                            <span>Display reason on public banner</span>
                        </label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="edit-modal-cancel">
                            Cancel
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this closedown period?</p>
                <p class="text-muted" id="delete-date-range"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="delete-modal-cancel">Cancel</button>
                <button type="button" class="btn-danger" id="delete-modal-confirm">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="../../../config/firebase-config.js"></script>
    
    <!-- Date Picker Component -->
    <script src="../../../functions/date-picker/date-picker.js"></script>
    
    <!-- Application Scripts -->
    <script src="closedown-nights.js"></script>
    
    <!-- Admin Header Dependencies -->
    <script src="/components/mobile-drawer.js"></script>
    <script src="../../js/header-config.js"></script>
    <script src="../../js/header-configurator.js"></script>
    <script src="../../js/mobile-nav.js"></script>
    <script src="../../admin-header.js"></script>
</body>
</html>
