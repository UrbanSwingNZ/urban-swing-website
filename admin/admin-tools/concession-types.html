<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Concession Types Manager - Urban Swing Admin Tools</title>
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../concessions/concessions.css">
    <link rel="stylesheet" href="concession-types.css">
    <link rel="stylesheet" href="casual-rates/casual-rates.css">
    <link rel="stylesheet" href="/styles/modals/modal-base.css">
    <link rel="stylesheet" href="/styles/modals/confirmation-modal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Loading Spinner Component -->
    <script type="module" src="/components/loading-spinner/loading-spinner.js"></script>
</head>
<body>
    <!-- Concession Types Manager Page -->
    <div id="concession-types-container" class="dashboard-container">

        <main class="dashboard-main">
            <div class="page-intro">
                <p>Manage casual rates and concession package types, pricing, and availability</p>
            </div>

            <!-- Casual Rates Section -->
            <section class="casual-rates-section">
                <div class="section-header">
                    <div>
                        <h2><i class="fas fa-dollar-sign"></i> Casual Rates</h2>
                        <p class="section-description">Per-class pricing for casual entries</p>
                    </div>
                    <button id="add-rate-btn" class="btn-primary btn-primary-lg">
                        <i class="fas fa-plus"></i> Add Casual Rate
                    </button>
                </div>
                <div id="casual-rates-container" class="casual-rates-container">
                    <!-- Casual rates will be loaded here -->
                </div>
            </section>

            <div class="divider-gradient" style="margin: 40px 0;"></div>

            <!-- Concession Packages Section -->
            <section class="concession-packages-section">
                <div class="section-header">
                    <div>
                        <h2><i class="fas fa-ticket-alt"></i> Concession Packages</h2>
                        <p class="section-description">Multi-class packages and blocks</p>
                    </div>
                    <button id="add-package-btn" class="btn-primary btn-primary-lg">
                        <i class="fas fa-plus"></i> Add New Package
                    </button>
                </div>
                <div class="drag-hint" id="drag-hint" style="display: none;">
                    <i class="fas fa-arrows-alt"></i> Drag to reorder packages
                </div>
                <div id="packages-container" class="packages-container">
                    <!-- Packages will be loaded here -->
                </div>
            </section>
        </main>

        <footer class="admin-footer">
            <p>&copy; 2025 Urban Swing. Concession Types Manager v1.0</p>
        </footer>
    </div>

    <!-- Casual Rate Add/Edit Modal -->
    <div id="rate-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="rate-modal-title">
                    <i class="fas fa-plus"></i> Add Casual Rate
                </h2>
                <button class="modal-close" onclick="closeRateModal()">&times;</button>
            </div>
            
            <form id="rate-form" onsubmit="saveCasualRate(event)">
                <div class="modal-body">
                    <div class="rate-form-group">
                        <label for="rate-name">
                            <i class="fas fa-tag"></i> Rate Name <span style="color: red;">*</span>
                        </label>
                        <input type="text" id="rate-name" placeholder="e.g., Casual Entry, Student Casual Entry" required>
                    </div>

                    <div class="rate-form-group">
                        <label for="rate-price">
                            <i class="fas fa-dollar-sign"></i> Price <span style="color: red;">*</span>
                        </label>
                        <div class="price-input-group">
                            <input type="number" id="rate-price" step="0.01" min="0" placeholder="15.00" required>
                        </div>
                    </div>

                    <div class="rate-form-group">
                        <label for="rate-description">
                            <i class="fas fa-info-circle"></i> Description (Optional)
                        </label>
                        <textarea id="rate-description" placeholder="Additional information about this rate"></textarea>
                    </div>

                    <div class="rate-form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rate-is-promo">
                            <label for="rate-is-promo">
                                <i class="fas fa-star"></i> Promotional Rate
                            </label>
                        </div>
                    </div>

                    <div class="rate-form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rate-is-active" checked>
                            <label for="rate-is-active">
                                <i class="fas fa-check-circle"></i> Active
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeRateModal()">
                    Cancel
                </button>
                <button type="submit" class="btn-primary" form="rate-form">
                    <i class="fas fa-save"></i> Save Rate
                </button>
            </div>
        </div>
    </div>



    <!-- Firebase Config & Logic -->
    <script src="../../config/firebase-config.js"></script>
    <script src="../../js/casual-rates-utils.js"></script>
    <script src="../concessions/js/concessions-admin.js"></script>
    
    <!-- Casual Rates Scripts -->
    <script type="module" src="casual-rates/casual-rates-display.js"></script>
    
    <!-- Refactored Modular Scripts -->
    <script type="module" src="/js/utils/index.js"></script>
    <script src="concession-types/drag-drop.js"></script>
    <script src="concession-types/status-toggle.js"></script>
    <script src="concession-types/package-display.js"></script>
    <script type="module" src="concession-types/modal-handlers.js"></script>
    <script src="concession-types/auth.js"></script>
    
    <script>
        // Initialize casual rates when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load casual rates
            loadCasualRates();
            
            // Setup add rate button
            const addRateBtn = document.getElementById('add-rate-btn');
            if (addRateBtn) {
                addRateBtn.addEventListener('click', () => openRateModal());
            }
        });
    </script>
    
    <!-- Admin Header Dependencies -->
    <script src="/components/mobile-drawer.js"></script>
    <script src="../js/header-config.js"></script>
    <script src="../js/header-configurator.js"></script>
    <script src="../js/mobile-nav.js"></script>
    <script src="../admin-header.js"></script>
</body>
</html>
