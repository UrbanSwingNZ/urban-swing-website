<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Transactions - Urban Swing Admin</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../../styles/base/colors.css">
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="../../concessions/concessions.css">
    <link rel="stylesheet" href="../../concessions/css/casual-entry-modal.css">
    <link rel="stylesheet" href="../../../styles/date-picker/date-picker.css">
    <link rel="stylesheet" href="../../../styles/modals/modal-base.css">
    <link rel="stylesheet" href="../../../styles/modals/confirmation-modal.css">
    <link rel="stylesheet" href="transactions.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Container -->
    <div id="main-container" style="display: none;">
        <!-- Header -->

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters Section -->
            <div class="filters-container">
                <!-- Row 1: Filter Labels -->
                <div class="filters-labels-row">
                    <div class="filter-group">
                        <label for="date-from"><i class="fas fa-calendar-alt"></i> From:</label>
                    </div>
                    <div class="filter-group">
                        <label for="date-to"><i class="fas fa-calendar-alt"></i> To:</label>
                    </div>
                    <div class="filter-group">
                        <label for="transaction-type"><i class="fas fa-filter"></i> Type:</label>
                    </div>
                    <div class="filter-group">
                        <label for="payment-method-filter"><i class="fas fa-credit-card"></i> Payment Method:</label>
                    </div>
                    <div class="filter-group">
                        <label for="student-filter"><i class="fas fa-user"></i> Student:</label>
                    </div>
                </div>
                
                <!-- Row 2: Filter Controls -->
                <div class="filters-controls-row">
                    <div class="filter-group">
                        <div class="date-input-wrapper">
                            <input type="text" id="date-from" class="filter-input" readonly placeholder="Select from date">
                            <i class="fas fa-calendar-alt date-input-icon"></i>
                        </div>
                        <div id="date-from-calendar" class="custom-calendar" style="display: none;"></div>
                    </div>
                    
                    <div class="filter-group">
                        <div class="date-input-wrapper">
                            <input type="text" id="date-to" class="filter-input" readonly placeholder="Select to date">
                            <i class="fas fa-calendar-alt date-input-icon"></i>
                        </div>
                        <div id="date-to-calendar" class="custom-calendar calendar-align-right" style="display: none;"></div>
                    </div>
                    
                    <div class="filter-group">
                        <select id="transaction-type" class="filter-input">
                            <option value="all">All Transactions</option>
                            <option value="concession-purchase">Concession Purchase</option>
                            <option value="concession-gift">Gifted Concessions</option>
                            <option value="casual-entry">Casual Entry</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <select id="payment-method-filter" class="filter-input">
                            <option value="all">All Methods</option>
                            <option value="cash">Cash</option>
                            <option value="eftpos">EFTPOS</option>
                            <option value="online">Online</option>
                            <option value="bank-transfer">Bank Transfer</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <div class="student-filter-wrapper">
                            <input type="text" id="student-filter" class="filter-input" placeholder="All Students" autocomplete="off">
                            <button type="button" class="clear-student-btn" id="clear-student-filter" style="display: none;">&times;</button>
                            <div id="student-filter-results" class="student-filter-dropdown" style="display: none;"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Row 3: Action Buttons -->
                <div class="filters-actions-row">
                    <button id="apply-filters-btn" class="btn-primary btn-primary-lg">
                        <i class="fas fa-search"></i> Apply Filters
                    </button>
                    <button id="reset-filters-btn" class="btn-cancel btn-cancel-lg">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-reversed-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="show-reversed-toggle" class="toggle-label">
                            <i class="fas fa-undo"></i> Show Reversed
                        </label>
                    </div>
                </div>
                
                <div class="summary-row">
                    <div class="summary-item">
                        <span class="summary-label">Total Transactions:</span>
                        <span class="summary-value" id="total-count">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Total Amount:</span>
                        <span class="summary-value" id="total-amount">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Cash:</span>
                        <span class="summary-value" id="total-cash">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">EFTPOS:</span>
                        <span class="summary-value" id="total-eftpos">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Online:</span>
                        <span class="summary-value" id="total-online">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Bank Transfer:</span>
                        <span class="summary-value" id="total-bank">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="table-container">
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="date">
                                Date <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="student">
                                Student Name <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="type">
                                Type <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="classDate">
                                Date of Prepaid Class <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable align-right" data-sort="amount">
                                Amount <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="payment">
                                Payment Method <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-tbody">
                        <!-- Transactions will be loaded here -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div id="empty-state" style="display: none;">
                    <i class="fas fa-receipt"></i>
                    <p>No transactions found</p>
                    <p class="text-muted">Try adjusting your filters</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination-container" class="pagination-wrapper" style="display: none;">
                <!-- Pagination controls will be inserted here -->
            </div>

            <div class="pagination-info-wrapper">
                <p id="pagination-info" class="pagination-info"></p>
            </div>
        </main>
    </div>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <!-- Firebase Config & Scripts -->
    <script src="/config/firebase-config.js"></script>
    
    <!-- Date Picker Component -->
    <script src="../../../functions/date-picker/date-picker.js"></script>
    
    <script src="../../check-in/js/auth.js"></script>
    
    <!-- Concessions Modules -->
    <script src="../../concessions/js/concessions-data.js?v=2"></script>
    <script src="../../concessions/js/concessions-modal.js?v=2"></script>
    <script src="../../concessions/js/casual-entry-modal.js?v=1"></script>
    
    <!-- Transaction Modules -->
    <script type="module" src="/js/utils/index.js"></script>
    <script src="js/student-filter.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/display.js"></script>
    <script type="module" src="js/actions.js"></script>
    <script src="transactions.js"></script>
    
    <!-- Admin Header Dependencies -->
    <script src="/components/mobile-drawer.js"></script>
    <script src="../../js/header-config.js"></script>
    <script src="../../js/header-configurator.js"></script>
    <script src="../../js/mobile-nav.js"></script>
    <script src="../../admin-header.js"></script>

</body>
</html>
