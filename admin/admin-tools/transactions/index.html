<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Transactions - Urban Swing Admin</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="../../admin-modals.css">
    <link rel="stylesheet" href="../../concessions/concessions.css">
    <link rel="stylesheet" href="../../concessions/css/casual-entry-modal.css?v=1">
    <link rel="stylesheet" href="transactions.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Container -->
    <div id="main-container" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <a href="/admin/admin-tools/" class="back-button" title="Back to Admin Tools">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Transactions</h1>
                <div class="admin-user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn-logout" title="Logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters Section -->
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="date-from"><i class="fas fa-calendar-alt"></i> From:</label>
                        <input type="date" id="date-from" class="filter-input">
                    </div>
                    
                    <div class="filter-group">
                        <label for="date-to"><i class="fas fa-calendar-alt"></i> To:</label>
                        <input type="date" id="date-to" class="filter-input">
                    </div>
                    
                    <div class="filter-group">
                        <label for="transaction-type"><i class="fas fa-filter"></i> Type:</label>
                        <select id="transaction-type" class="filter-input">
                            <option value="all">All Transactions</option>
                            <option value="concession-purchase">Concession Purchase</option>
                            <option value="casual-entry">Casual Entry</option>
                        </select>
                    </div>
                    
                    <div class="filter-actions">
                        <button id="apply-filters-btn" class="btn-primary">
                            <i class="fas fa-search"></i> Apply Filters
                        </button>
                        <button id="reset-filters-btn" class="btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
                
                <div class="summary-row">
                    <div class="summary-item">
                        <span class="summary-label">Total Transactions:</span>
                        <span class="summary-value" id="total-count">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Total Amount:</span>
                        <span class="summary-value" id="total-amount">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Cash:</span>
                        <span class="summary-value" id="total-cash">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">EFTPOS:</span>
                        <span class="summary-value" id="total-eftpos">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Bank Transfer:</span>
                        <span class="summary-value" id="total-bank">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="table-container">
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="date">
                                Date <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="student">
                                Student Name <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="type">
                                Type <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable align-right" data-sort="amount">
                                Amount <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable align-right" data-sort="cash">
                                Cash <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable align-right" data-sort="eftpos">
                                EFTPOS <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th class="sortable align-right" data-sort="bank">
                                Bank Transfer <i class="fas fa-sort sort-icon"></i>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-tbody">
                        <!-- Transactions will be loaded here -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div id="empty-state" style="display: none;">
                    <i class="fas fa-receipt"></i>
                    <p>No transactions found</p>
                    <p class="text-muted">Try adjusting your filters</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this transaction?</p>
            <p class="text-muted" id="delete-transaction-info"></p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="btn-secondary">Cancel</button>
                <button id="confirm-delete-btn" class="btn-danger">
                    <i class="fas fa-trash"></i> Delete Transaction
                </button>
            </div>
        </div>
    </div>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <!-- Firebase Config & Scripts -->
    <script src="/config/firebase-config.js"></script>
    <script src="../../check-in/js/auth.js"></script>
    
    <!-- Concessions Modules -->
    <script src="../../concessions/js/concessions-data.js?v=2"></script>
    <script src="../../concessions/js/concessions-modal.js?v=2"></script>
    <script src="../../concessions/js/casual-entry-modal.js?v=1"></script>
    
    <!-- Transaction Modules -->
    <script src="js/utils.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/display.js"></script>
    <script src="js/actions.js"></script>
    <script src="transactions.js"></script>

</body>
</html>
